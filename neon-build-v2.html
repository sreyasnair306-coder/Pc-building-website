:root {
  --nc: #00f5ff; --np: #ff006e; --ny: #ffd60a; --ng: #39ff14; --npurp: #bf5fff;
  --bg: #030610; --panel: #080f1f; --card: #0a1428;
  --gc: rgba(0,245,255,0.05); --bd: rgba(0,245,255,0.12);
  --t1: #e0f0ff; --t2: #7090b0; --t3: #2a4060;
  --glow-c: 0 0 18px rgba(0,245,255,0.45), 0 0 50px rgba(0,245,255,0.12);
  --glow-p: 0 0 18px rgba(255,0,110,0.45), 0 0 50px rgba(255,0,110,0.12);
  --glow-y: 0 0 18px rgba(255,214,10,0.45);
  --curr-rate: 84.5;
}
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Rajdhani',sans-serif;background:var(--bg);color:var(--t1);min-height:100vh;overflow-x:hidden;cursor:crosshair;}

/* BG grid + scanlines */
body::before{content:'';position:fixed;inset:0;
  background-image:linear-gradient(var(--gc) 1px,transparent 1px),linear-gradient(90deg,var(--gc) 1px,transparent 1px);
  background-size:44px 44px;z-index:0;pointer-events:none;animation:gp 10s ease-in-out infinite;}
@keyframes gp{0%,100%{opacity:1;}50%{opacity:0.35;}}
body::after{content:'';position:fixed;inset:0;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,0.07) 2px,rgba(0,0,0,0.07) 4px);
  z-index:9998;pointer-events:none;}

/* Corners */
.crn{position:fixed;width:70px;height:70px;z-index:200;pointer-events:none;}
.crn.tl{top:0;left:0;border-top:2px solid var(--nc);border-left:2px solid var(--nc);}
.crn.tr{top:0;right:0;border-top:2px solid var(--np);border-right:2px solid var(--np);}
.crn.bl{bottom:0;left:0;border-bottom:2px solid var(--np);border-left:2px solid var(--np);}
.crn.br{bottom:0;right:0;border-bottom:2px solid var(--nc);border-right:2px solid var(--nc);}

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
header{position:sticky;top:0;z-index:900;padding:0 32px;height:64px;
  display:flex;align-items:center;justify-content:space-between;gap:16px;
  background:rgba(3,6,16,0.92);border-bottom:1px solid var(--bd);
  backdrop-filter:blur(12px);}

.logo{font-family:'Orbitron',monospace;font-weight:900;font-size:22px;letter-spacing:3px;
  background:linear-gradient(135deg,var(--nc),var(--np));-webkit-background-clip:text;
  -webkit-text-fill-color:transparent;background-clip:text;
  filter:drop-shadow(0 0 12px rgba(0,245,255,0.7));animation:lf 7s ease-in-out infinite;flex-shrink:0;}
.logo sub{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;
  -webkit-text-fill-color:var(--t2);filter:none;display:block;margin-top:-2px;}
@keyframes lf{0%,88%,100%{filter:drop-shadow(0 0 12px rgba(0,245,255,0.7));}
  89%,91%{filter:drop-shadow(0 0 4px rgba(0,245,255,0.2));}
  90%,92%{filter:drop-shadow(0 0 20px rgba(255,0,110,0.9));}}

/* Currency switcher */
.curr-switcher{display:flex;align-items:center;gap:8px;background:rgba(0,245,255,0.04);
  border:1px solid var(--bd);padding:6px 14px;position:relative;}
.curr-switcher label{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--t2);}
.curr-btn{font-family:'Orbitron',monospace;font-size:11px;font-weight:700;letter-spacing:2px;
  padding:5px 14px;border:1px solid transparent;background:transparent;cursor:pointer;
  transition:all 0.2s;clip-path:polygon(6px 0%,100% 0%,calc(100% - 6px) 100%,0% 100%);}
.curr-btn.usd{color:var(--ny);border-color:rgba(255,214,10,0.3);}
.curr-btn.usd.active{background:rgba(255,214,10,0.12);border-color:var(--ny);box-shadow:var(--glow-y);}
.curr-btn.inr{color:#ff9933;border-color:rgba(255,153,51,0.3);}
.curr-btn.inr.active{background:rgba(255,153,51,0.12);border-color:#ff9933;box-shadow:0 0 18px rgba(255,153,51,0.45);}
.curr-btn.eur{color:#4af;border-color:rgba(68,170,255,0.3);}
.curr-btn.eur.active{background:rgba(68,170,255,0.12);border-color:#4af;box-shadow:0 0 18px rgba(68,170,255,0.45);}
.curr-btn.gbp{color:#a8f;border-color:rgba(170,136,255,0.3);}
.curr-btn.gbp.active{background:rgba(170,136,255,0.12);border-color:#a8f;box-shadow:0 0 18px rgba(170,136,255,0.45);}
.curr-btn.jpy{color:#fa8;border-color:rgba(255,170,136,0.3);}
.curr-btn.jpy.active{background:rgba(255,170,136,0.12);border-color:#fa8;box-shadow:0 0 18px rgba(255,170,136,0.45);}

.hdr-stats{display:flex;gap:24px;flex-shrink:0;}
.hdr-stat{text-align:right;font-family:'Share Tech Mono',monospace;font-size:9px;color:var(--t2);line-height:1.4;}
.hdr-stat .v{display:block;font-family:'Orbitron',monospace;font-size:15px;font-weight:700;
  color:var(--nc);text-shadow:var(--glow-c);}
.hdr-stat .v.pink{color:var(--np);text-shadow:var(--glow-p);}
.hdr-stat .v.green{color:var(--ng);text-shadow:0 0 14px var(--ng);}

/* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
.app{position:relative;z-index:1;display:grid;grid-template-columns:1fr 360px;min-height:calc(100vh - 64px);}

/* ‚îÄ‚îÄ LEFT PANEL ‚îÄ‚îÄ */
.left{padding:24px 28px;border-right:1px solid rgba(0,245,255,0.08);overflow:hidden;}

.pt{font-family:'Orbitron',monospace;font-size:10px;letter-spacing:4px;color:var(--nc);
  text-shadow:var(--glow-c);margin-bottom:18px;display:flex;align-items:center;gap:12px;}
.pt::after{content:'';flex:1;height:1px;background:linear-gradient(90deg,rgba(0,245,255,0.3),transparent);}

/* Category tabs */
.cats{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:18px;}
.ctab{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:1px;padding:5px 12px;
  border:1px solid rgba(0,245,255,0.15);background:transparent;color:var(--t2);cursor:pointer;
  transition:all 0.2s;clip-path:polygon(7px 0%,100% 0%,calc(100% - 7px) 100%,0% 100%);text-transform:uppercase;}
.ctab:hover,.ctab.active{border-color:var(--nc);color:var(--nc);background:rgba(0,245,255,0.07);
  box-shadow:0 0 8px rgba(0,245,255,0.2);}

/* Search + filters row */
.frow{display:flex;gap:10px;margin-bottom:14px;align-items:center;}
.srch{flex:1;position:relative;}
.srch input{width:100%;background:rgba(0,245,255,0.03);border:1px solid rgba(0,245,255,0.18);
  color:var(--t1);font-family:'Share Tech Mono',monospace;font-size:12px;padding:9px 40px 9px 14px;
  outline:none;transition:all 0.3s;letter-spacing:1px;}
.srch input:focus{border-color:var(--nc);box-shadow:0 0 16px rgba(0,245,255,0.12);}
.srch input::placeholder{color:var(--t3);}
.srch .si{position:absolute;right:12px;top:50%;transform:translateY(-50%);color:var(--nc);font-size:15px;}
.fsort{background:rgba(0,245,255,0.03);border:1px solid rgba(0,245,255,0.18);color:var(--nc);
  font-family:'Share Tech Mono',monospace;font-size:9px;padding:9px 12px;outline:none;cursor:pointer;}
.fprice{display:flex;align-items:center;gap:6px;}
.fprice input{width:80px;background:rgba(0,245,255,0.03);border:1px solid rgba(0,245,255,0.18);
  color:var(--ny);font-family:'Share Tech Mono',monospace;font-size:10px;padding:9px 8px;outline:none;}
.fprice input:focus{border-color:var(--ny);}
.fprice span{font-family:'Share Tech Mono',monospace;font-size:10px;color:var(--t2);}

/* Grid view toggle */
.vt-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;}
.result-count{font-family:'Share Tech Mono',monospace;font-size:10px;color:var(--t2);}
.result-count b{color:var(--nc);}
.vt-btns{display:flex;gap:6px;}
.vt-btn{background:transparent;border:1px solid rgba(0,245,255,0.18);color:var(--t2);
  padding:4px 10px;cursor:pointer;font-size:13px;transition:all 0.2s;}
.vt-btn.active{border-color:var(--nc);color:var(--nc);background:rgba(0,245,255,0.07);}

/* Parts grid */
.pgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;
  max-height:calc(100vh - 280px);overflow-y:auto;padding-right:6px;}
.pgrid.list-view{grid-template-columns:1fr;}
.pgrid::-webkit-scrollbar{width:3px;}
.pgrid::-webkit-scrollbar-thumb{background:var(--nc);}

/* ‚îÄ‚îÄ PART CARD ‚îÄ‚îÄ */
.pcard{background:var(--card);border:1px solid rgba(0,245,255,0.08);position:relative;cursor:pointer;
  transition:all 0.25s;overflow:hidden;
  clip-path:polygon(0 0,calc(100% - 14px) 0,100% 14px,100% 100%,14px 100%,0 calc(100% - 14px));
  animation:cIn 0.4s ease both;}
@keyframes cIn{from{opacity:0;transform:translateY(16px);}to{opacity:1;transform:translateY(0);}}
.pcard:hover{border-color:rgba(0,245,255,0.4);box-shadow:0 0 24px rgba(0,245,255,0.12),inset 0 0 24px rgba(0,245,255,0.02);transform:translateY(-2px);}
.pcard.selected{border-color:var(--np);background:rgba(255,0,110,0.04);box-shadow:0 0 24px rgba(255,0,110,0.18);}
.pcard.selected::after{content:'‚úì IN BUILD';position:absolute;top:8px;right:10px;
  font-family:'Share Tech Mono',monospace;font-size:8px;color:var(--np);letter-spacing:2px;text-shadow:var(--glow-p);}

/* Product image */
.pimg-wrap{position:relative;height:160px;background:linear-gradient(135deg,#060e1e,#0a1428);
  display:flex;align-items:center;justify-content:center;overflow:hidden;border-bottom:1px solid rgba(0,245,255,0.06);}
.pimg-wrap::before{content:'';position:absolute;inset:0;
  background:radial-gradient(ellipse at 50% 50%,rgba(0,245,255,0.04) 0%,transparent 70%);pointer-events:none;}
.pimg{width:100%;height:100%;object-fit:contain;padding:18px;transition:transform 0.4s ease;filter:drop-shadow(0 4px 12px rgba(0,0,0,0.6));}
.pcard:hover .pimg{transform:scale(1.06);}
.pimg-placeholder{font-size:52px;opacity:0.35;user-select:none;}

/* Tier badge on image */
.tbadge{position:absolute;top:8px;left:8px;font-family:'Orbitron',monospace;font-size:7px;
  font-weight:900;padding:3px 8px;letter-spacing:2px;text-transform:uppercase;}
.t-ultra{background:linear-gradient(135deg,#ff006e,#a0003e);color:#fff;}
.t-high{background:linear-gradient(135deg,#00f5ff,#006080);color:#000;}
.t-mid{background:linear-gradient(135deg,#ffd60a,#806000);color:#000;}
.t-entry{background:rgba(255,255,255,0.08);color:var(--t2);border:1px solid rgba(255,255,255,0.1);}

/* Stock dot */
.sdot{position:absolute;bottom:8px;right:8px;font-family:'Share Tech Mono',monospace;font-size:8px;
  display:flex;align-items:center;gap:5px;color:var(--t2);background:rgba(3,6,16,0.8);padding:3px 7px;}
.sdot span{width:5px;height:5px;border-radius:50%;display:inline-block;}
.s-in{background:var(--ng);box-shadow:0 0 6px var(--ng);animation:blink 2s ease-in-out infinite;}
.s-low{background:var(--ny);box-shadow:0 0 6px var(--ny);animation:blink 0.7s ease-in-out infinite;}
.s-out{background:#f33;box-shadow:0 0 6px #f33;}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:0.2;}}

/* Card body */
.pbody{padding:12px 14px;}
.pbrand{font-family:'Share Tech Mono',monospace;font-size:8px;letter-spacing:3px;
  color:var(--nc);text-shadow:var(--glow-c);text-transform:uppercase;margin-bottom:4px;}
.pname{font-family:'Orbitron',monospace;font-size:12px;font-weight:600;line-height:1.3;
  margin-bottom:8px;color:var(--t1);}
.prating{font-size:10px;color:var(--ny);margin-bottom:7px;letter-spacing:1px;}
.pspecs{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:10px;}
.stag{font-family:'Share Tech Mono',monospace;font-size:8px;padding:2px 7px;
  border:1px solid rgba(0,245,255,0.12);color:var(--t2);letter-spacing:1px;}
.pfoot{display:flex;justify-content:space-between;align-items:center;
  padding-top:10px;border-top:1px solid rgba(0,245,255,0.06);}
.pprice{font-family:'Orbitron',monospace;font-weight:700;}
.pprice .am{font-size:18px;color:var(--ny);text-shadow:var(--glow-y);}
.pprice .sym{font-size:10px;color:var(--t2);font-family:'Share Tech Mono',monospace;}
.pprice .orig{font-size:9px;color:var(--t3);font-family:'Share Tech Mono',monospace;display:block;margin-top:1px;}
.abtn{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:1px;padding:6px 13px;
  border:1px solid var(--nc);background:transparent;color:var(--nc);cursor:pointer;
  transition:all 0.2s;clip-path:polygon(5px 0%,100% 0%,calc(100% - 5px) 100%,0% 100%);}
.abtn:hover{background:var(--nc);color:var(--bg);box-shadow:var(--glow-c);}
.pcard.selected .abtn{border-color:var(--np);color:var(--np);}
.pcard.selected .abtn:hover{background:var(--np);color:#fff;}

/* LIST VIEW card */
.pgrid.list-view .pcard{clip-path:none;display:grid;grid-template-columns:120px 1fr;}
.pgrid.list-view .pimg-wrap{height:120px;border-bottom:none;border-right:1px solid rgba(0,245,255,0.06);}
.pgrid.list-view .pcard.selected::after{right:14px;top:12px;}

/* ‚îÄ‚îÄ RIGHT PANEL ‚îÄ‚îÄ */
.right{display:flex;flex-direction:column;background:rgba(0,0,0,0.35);border-left:1px solid rgba(0,245,255,0.08);}
.rh{padding:22px 20px 16px;border-bottom:1px solid rgba(0,245,255,0.08);}
.rh-title{font-family:'Orbitron',monospace;font-size:10px;letter-spacing:4px;color:var(--np);
  text-shadow:var(--glow-p);margin-bottom:12px;}
.rig-name{width:100%;background:transparent;border:none;border-bottom:1px solid rgba(0,245,255,0.18);
  color:var(--t1);font-family:'Orbitron',monospace;font-size:16px;font-weight:700;
  padding:7px 0;outline:none;letter-spacing:2px;}
.rig-name::placeholder{color:var(--t3);}
.rig-name:focus{border-bottom-color:var(--nc);}

/* Compat */
.compat{padding:10px 20px;border-bottom:1px solid rgba(0,245,255,0.06);}
.compat-hdr{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--t2);
  margin-bottom:6px;display:flex;justify-content:space-between;}
.compat-hdr .cp{color:var(--ng);text-shadow:0 0 10px var(--ng);}
.ctrack{height:3px;background:rgba(255,255,255,0.05);}
.cfill{height:100%;background:linear-gradient(90deg,var(--nc),var(--ng));transition:width 0.6s ease;box-shadow:0 0 8px var(--nc);}

/* Perf bars */
.perfs{padding:10px 20px;border-bottom:1px solid rgba(0,245,255,0.06);}
.pbar-row{display:flex;align-items:center;gap:8px;margin-bottom:5px;}
.pbar-l{font-family:'Share Tech Mono',monospace;font-size:8px;color:var(--t2);width:56px;flex-shrink:0;}
.pbar-t{flex:1;height:3px;background:rgba(255,255,255,0.04);clip-path:polygon(3px 0%,100% 0%,calc(100% - 3px) 100%,0% 100%);}
.pbar-f{height:100%;transition:width 0.8s ease;}
.pbar-f.g{background:linear-gradient(90deg,var(--nc),var(--ng));}
.pbar-f.w{background:linear-gradient(90deg,var(--np),var(--ny));}
.pbar-f.s{background:linear-gradient(90deg,var(--npurp),var(--nc));}
.pbar-v{font-family:'Orbitron',monospace;font-size:9px;color:var(--t2);width:32px;text-align:right;}

/* Power */
.pwr{padding:8px 20px;border-bottom:1px solid rgba(0,245,255,0.06);
  display:flex;justify-content:space-between;align-items:center;}
.pwr-l{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--t2);}
.pwr-v{font-family:'Orbitron',monospace;font-size:13px;color:var(--ny);text-shadow:var(--glow-y);}

/* Build slots */
.bslots{flex:1;overflow-y:auto;padding:10px 20px;}
.bslots::-webkit-scrollbar{width:3px;}
.bslots::-webkit-scrollbar-thumb{background:var(--np);}
.bcat{margin-bottom:9px;}
.bcat-lbl{font-family:'Share Tech Mono',monospace;font-size:8px;letter-spacing:3px;color:var(--t3);
  text-transform:uppercase;margin-bottom:4px;display:flex;align-items:center;gap:6px;}
.bcat-lbl .ico{color:var(--nc);font-size:11px;}
.bslot{background:rgba(0,245,255,0.02);border:1px solid rgba(0,245,255,0.06);
  padding:8px 12px;display:flex;align-items:center;min-height:40px;gap:8px;position:relative;overflow:hidden;transition:all 0.3s;}
.bslot.filled{border-color:rgba(0,245,255,0.18);background:rgba(0,245,255,0.04);}
.bslot.filled::before{content:'';position:absolute;left:0;top:0;bottom:0;width:2px;
  background:var(--nc);box-shadow:var(--glow-c);}
.slot-thumb{width:28px;height:28px;object-fit:contain;flex-shrink:0;filter:drop-shadow(0 2px 4px rgba(0,0,0,0.5));}

  INR: { sym:'‚Çπ', rate:84.5,   name:'Indian Rupee',  flag:'üáÆüá≥' },

};
let currCode = 'USD';

function setCurr(code) {
  currCode = code;
  document.querySelectorAll('.curr-btn').forEach(b => b.classList.remove('active'));

function fmt(usdPrice) {
  const c = CURRENCIES[currCode];
  const val = Math.round(usdPrice * c.rate);
  if (currCode === 'JPY' || currCode === 'INR') {
    return c.sym + val.toLocaleString();
  }
  return c.sym + (usdPrice * c.rate).toLocaleFixed ? c.sym + (usdPrice * c.rate).toFixed(0) : c.sym + val.toLocaleString();
}

function fmtFull(usdPrice) {
  const c = CURRENCIES[currCode];
  const val = usdPrice * c.rate;
  if (currCode === 'JPY') return c.sym + Math.round(val).toLocaleString();
  return c.sym + val.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g,',');
}

function fmtAlt(usdPrice) {
  // Show secondary currency when not USD
  if (currCode === 'USD') {
    return '‚Çπ' + Math.round(usdPrice * CURRENCIES.INR.rate).toLocaleString('en-IN') + ' INR';

  return '$' + usdPrice.toFixed(2) + ' USD';

function renderParts() {
  const grid = document.getElementById('pgrid');
  const srch = document.getElementById('srch').value.toLowerCase();
  const sort = document.getElementById('fsort').value;
  const tier = document.getElementById('ftier').value;
  const pmin = parseFloat(document.getElementById('pMin').value)||0;
  const pmax = parseFloat(document.getElementById('pMax').value)||Infinity;

  let parts = (DB[curCat]||[]).filter(p => {
    const pInCurr = p.price * CURRENCIES[currCode].rate;
    const inPricRange = currCode==='USD' ? (p.price>=pmin&&p.price<=pmax) : true; // filter on USD base
    return (p.name.toLowerCase().includes(srch)||p.brand.toLowerCase().includes(srch))
      && p.price >= pmin && p.price <= pmax
      && (!tier||p.tier===tier);
  });

  if(sort==='pa') parts.sort((a,b)=>a.price-b.price);
  else if(sort==='pd') parts.sort((a,b)=>b.price-a.price);
  else if(sort==='n') parts.sort((a,b)=>a.name.localeCompare(b.name));
  else if(sort==='r') parts.sort((a,b)=>b.rating-a.rating);

  document.getElementById('rcnt').innerHTML = `Showing <b>${parts.length}</b> components`;

  const c = CURRENCIES[currCode];
  grid.innerHTML = parts.map((p, i)=>{
    const isSel = selParts[curCat]?.id===p.id;
    const stars = '‚òÖ'.repeat(p.rating)+'‚òÜ'.repeat(5-p.rating);
    const specSnip = Object.values(p.specs).slice(0,3).map(v=>`<span class="stag">${v}</span>`).join('');
    const stockCls = {in:'s-in',low:'s-low',out:'s-out'}[p.stock]||'s-in';
    const stockLbl = {in:'IN STOCK',low:'LOW STOCK',out:'OUT OF STOCK'}[p.stock]||'IN STOCK';
    const priceConverted = (p.price * c.rate);
    const priceStr = currCode==='JPY' ? c.sym+Math.round(priceConverted).toLocaleString()
      : c.sym+(priceConverted).toFixed(currCode==='INR'?0:2).replace(/\B(?=(\d{3})+(?!\d))/g,',');
    const origStr = currCode!=='USD' ? `$${p.price} USD` : '';
    return `<div class="pcard${isSel?' selected':''}" style="animation-delay:${i*0.03}s" onclick="openMod('${p.id}')">
      <div class="pimg-wrap">
        <img class="pimg" src="${p.img}" alt="${p.name}" loading="lazy" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
        <div class="pimg-placeholder" style="display:none">${catDef[curCat]?.ico||'üñ•'}</div>
        <span class="tbadge ${tierMap[p.tier]}">${tierLbl[p.tier]}</span>
        <div class="sdot"><span class="${stockCls}"></span>${stockLbl}</div>
      </div>
      <div class="pbody">
        <div class="pbrand">${p.brand}</div>
        <div class="pname">${p.name}</div>
        <div class="prating">${stars}</div>
        <div class="pspecs">${specSnip}</div>
        <div class="pfoot">
          <div class="pprice">
            <span class="am">${priceStr}</span>
            ${origStr?`<span class="orig">${origStr}</span>`:''}
          </div>
          <button class="abtn" onclick="event.stopPropagation();togPart('${p.id}')">${isSel?'REMOVE':'+ ADD'}</button>
        </div>
      </div>
    </div>`;
  }).join('');
}

function filterParts() { renderParts(); }

function getCatForId(id) {
  return Object.entries(DB).find(([cat,parts])=>parts.some(p=>p.id===id))?.[0];
}

function togPart(id) {
  const part = Object.values(DB).flat().find(p=>p.id===id);
  if(!part) return;
  const cat = getCatForId(id);
  if(selParts[cat]?.id===id) { delete selParts[cat]; showToast('COMPONENT REMOVED'); }
  else { selParts[cat]=part; showToast(`${part.name.toUpperCase()} ‚Üí BUILD`); }
  renderParts(); updateBuild();
}

function openMod(id) {
  const part = Object.values(DB).flat().find(p=>p.id===id);
  if(!part) return;
  modPart = part;
  const cat = getCatForId(id);
  const isSel = selParts[cat]?.id===id;
  const c = CURRENCIES[currCode];
  const priceConv = part.price * c.rate;
  const priceStr = currCode==='JPY' ? c.sym+Math.round(priceConv).toLocaleString()
    : c.sym+(priceConv).toFixed(currCode==='INR'?0:2).replace(/\B(?=(\d{3})+(?!\d))/g,',');

  document.getElementById('mImg').src = part.img;
  document.getElementById('mImg').style.display = '';
  document.getElementById('mImgPh').style.display = 'none';
  document.getElementById('mImgPh').textContent = catDef[cat]?.ico||'üñ•';
  document.getElementById('mBrand').textContent = part.brand;
  document.getElementById('mName').textContent = part.name;
  document.getElementById('mTier').innerHTML = `<span class="tbadge ${tierMap[part.tier]}" style="display:inline-block">${tierLbl[part.tier]}</span>`;
  document.getElementById('mSpecs').innerHTML = Object.entries(part.specs).map(([k,v])=>
    `<div class="m-spec"><div class="m-sk">${k}</div><div class="m-sv">${v}</div></div>`).join('');
  document.getElementById('mPrice').textContent = priceStr;
  document.getElementById('mPriceSub').textContent = currCode!=='USD'?`$${part.price} USD`:`‚âà ‚Çπ${Math.round(part.price*84.5).toLocaleString('en-IN')} INR`;
  const btn = document.getElementById('mAddbtn');
  btn.textContent = isSel ? '‚úï REMOVE FROM BUILD' : '+ ADD TO BUILD';
  btn.className = 'm-addbtn' + (isSel?' remove':'');
  document.getElementById('mov').classList.add('active');
}

function addFromMod() { if(modPart){togPart(modPart.id);closeMod();} }
function closeMov(e) { if(e.target===document.getElementById('mov'))closeMod(); }

function updateBuild() {
  const c = CURRENCIES[currCode];
  // Slots
  const slotHtml = Object.entries(catDef).map(([cat,{ico,lbl}])=>{
    const p = selParts[cat];
    if(p){
      const pr = p.price*c.rate;
      const prStr = currCode==='JPY'?c.sym+Math.round(pr).toLocaleString():c.sym+(pr).toFixed(currCode==='INR'?0:2).replace(/\B(?=(\d{3})+(?!\d))/g,',');
      return `<div class="bcat">
        <div class="bcat-lbl"><span class="ico">${ico}</span>${lbl}</div>
        <div class="bslot filled">
          <img class="slot-thumb" src="${p.img}" alt="" onerror="this.style.display='none'">
          <span class="slot-name" title="${p.brand} ${p.name}">${p.name}</span>
          <span class="slot-price">${prStr}</span>
          <button class="slot-rm" onclick="removePart('${cat}')">‚úï</button>
        </div>
      </div>`;
    }
    return `<div class="bcat">
      <div class="bcat-lbl"><span class="ico">${ico}</span>${lbl}</div>
      <div class="bslot"><span class="slot-empty">‚Äî SELECT COMPONENT ‚Äî</span></div>
    </div>`;
  }).join('');
  document.getElementById('bslots').innerHTML = slotHtml;

  // Total
  const totalUSD = Object.values(selParts).reduce((s,p)=>s+p.price,0);
  const totalConv = totalUSD * c.rate;
  const totStr = currCode==='JPY'?c.sym+Math.round(totalConv).toLocaleString()
    : c.sym+(totalConv).toFixed(currCode==='INR'?0:2).replace(/\B(?=(\d{3})+(?!\d))/g,',');
  document.getElementById('totPrice').textContent = totStr;
  document.getElementById('totAlt').textContent = currCode!=='USD'?`$${totalUSD.toFixed(2)} USD`
    : `‚âà ‚Çπ${Math.round(totalUSD*84.5).toLocaleString('en-IN')} INR`;

  // Header
  document.getElementById('hTotal').textContent = totStr;
  document.getElementById('hParts').textContent = Object.keys(selParts).length;

  // Power
  const watt = Object.values(selParts).reduce((s,p)=>s+(p.watt||0),0);
  document.getElementById('pwrV').textContent = watt>0?`${watt} W`:'‚Äî W';

  // Perf
  const cpu=selParts['cpu'], gpu=selParts['gpu'];
  if(cpu||gpu){
    const n = (cpu&&gpu)?2:1;
    const g=Math.round(((cpu?.perf?.g||0)+(gpu?.perf?.g||0))/n);
    const w=Math.round(((cpu?.perf?.w||0)+(gpu?.perf?.w||0))/n);
    const s=Math.round(((cpu?.perf?.s||0)+(gpu?.perf?.s||0))/n);
    document.getElementById('pfG').style.width=g+'%'; document.getElementById('pfGv').textContent=g?g+'%':'‚Äî';
    document.getElementById('pfW').style.width=w+'%'; document.getElementById('pfWv').textContent=w?w+'%':'‚Äî';
    document.getElementById('pfS').style.width=s+'%'; document.getElementById('pfSv').textContent=s?s+'%':'‚Äî';
  } else {
    ['pfG','pfW','pfS'].forEach(id=>document.getElementById(id).style.width='0%');
    ['pfGv','pfWv','pfSv'].forEach(id=>document.getElementById(id).textContent='‚Äî');
  }
}

function removePart(cat){delete selParts[cat];renderParts();updateBuild();showToast('REMOVED FROM BUILD');}

  txt+=`‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\n\n`;
  Object.entries(catDef).forEach(([cat,{lbl}])=>{
    const p=selParts[cat];
    if(p){const pr=(p.price*c.rate).toFixed(2);txt+=`${lbl.padEnd(18)} ${(p.brand+' '+p.name).padEnd(42)} ${c.sym}${pr}\n`;}
  });
  txt+=`\n${'‚îÄ'.repeat(60)}\nTOTAL COST (${currCode}): ${c.sym}${(tot*c.rate).toFixed(2)}\nTOTAL COST (USD): $${tot.toFixed(2)}\n`;
  txt+=`TOTAL COST (INR): ‚Çπ${Math.round(tot*84.5).toLocaleString('en-IN')}\n`;

  clearTimeout(toastTimer);

  t.textContent='// '+msg;t.classList.add('show');
